<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Editar Perfil Persona
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel id="panel" header="Editar Perfil Persona" style="width: 60%; margin-left: 10%;">
                <h:panelGrid columns="3">
                    <p:outputLabel value="Persona" for="personaId" />
                    <h:selectOneMenu id="personaId" value="#{perfilPersonaController.selected.personaId}" style="width: 200px" title="#{bundle.EditPerfilPersonaTitle_personaId}" required="true" requiredMessage="#{bundle.EditPerfilPersonaRequiredMessage_personaId}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <p:message for="personaId"/>
                    <p:outputLabel value="Perfil" for="perfilId" />
                    <h:selectOneMenu id="perfilId" value="#{perfilPersonaController.selected.perfilId}" style="width: 200px" title="#{bundle.EditPerfilPersonaTitle_perfilId}" required="true" requiredMessage="#{bundle.EditPerfilPersonaRequiredMessage_perfilId}">
                        <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <p:message for="perfilId"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <h:panelGrid columns="3" style="width: 25%; margin-left: 40%;">
                        <p:commandButton value="Guardar" 
                                         action="#{perfilPersonaController.update}"
                                         ajax="true" update="panel"
                                         icon="ui-icon-disk"/>
                        <p:spacer width="20"/>
                        <p:commandButton value="Cancelar" 
                                         action="#{perfilPersonaController.prepareList}"
                                         immediate="true"
                                         icon="ui-icon-cancel"/>
                    </h:panelGrid>
                </f:facet>
            </p:panel>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

        </h:form>
        <p:ajaxStatus style="right:45%; left:45%">  
            <f:facet name="start">  
                <h:graphicImage library="images" name="ajax-loader.gif" style="margin-top: 10px; margin-bottom: 0px; margin-left: 40%;margin-right: 45%"/>
            </f:facet>  
            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </ui:define>
</ui:composition>
