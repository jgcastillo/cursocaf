<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Configuraci√≥n de Perfiles
    </ui:define>

    <ui:define name="content">
            <h:form>
                <p:panel id="panel" header="Crear Perfil Persona" style="width: 60%; margin-left: 10%;">
                    <h:panelGrid columns="3">
                        <p:outputLabel value="#{bundle.CreatePerfilPersonaLabel_personaId}" for="personaId" />
                        <h:selectOneMenu id="personaId" value="#{perfilPersonaController.selected.personaId}" title="#{bundle.CreatePerfilPersonaTitle_personaId}" required="true" requiredMessage="#{bundle.CreatePerfilPersonaRequiredMessage_personaId}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <p:message for="personaId"/>
                        <p:outputLabel value="#{bundle.CreatePerfilPersonaLabel_perfilId}" for="perfilId" />
                        <h:selectOneMenu id="perfilId" value="#{perfilPersonaController.selected.perfilId}" title="#{bundle.CreatePerfilPersonaTitle_perfilId}" required="true" requiredMessage="#{bundle.CreatePerfilPersonaRequiredMessage_perfilId}">
                            <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <p:message for="perfilId"/>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <h:panelGrid columns="3" style="width: 25%; margin-left: 40%;">
                            <p:commandButton value="Guardar" 
                                             action="#{perfilPersonaController.create}"
                                             ajax="true" update="panel"
                                             icon="ui-icon-disk"/>
                            <p:spacer width="20"/>
                            <p:commandButton value="Cancelar" 
                                             action="#{perfilPersonaController.prepareList}"
                                             immediate="true"
                                             icon="ui-icon-cancel"/>
                        </h:panelGrid>
                    </f:facet>
                </p:panel>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

            </h:form>
        </ui:define>
    </ui:composition>
