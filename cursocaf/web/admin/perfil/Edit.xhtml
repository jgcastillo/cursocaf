<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:panel id="panel" header="Editar Perfil" style="width: 40%; margin-left: 30%; margin-right: 30%">
                    <h:panelGrid columns="3">
                        <p:outputLabel value="#{bundle.EditPerfilLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{perfilController.selected.nombre}" title="#{bundle.EditPerfilTitle_nombre}" required="true" requiredMessage="#{bundle.EditPerfilRequiredMessage_nombre}"/>
                        <p:message for="nombre"/>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <h:panelGrid columns="3">
                            <p:commandButton value="Guardar" 
                                             action="#{perfilController.update}"
                                             ajax="true" update="panel"
                                             icon="ui-icon-disk"/>
                            <p:spacer width="20"/>
                            <p:commandButton value="Cancelar" 
                                             action="#{perfilController.prepareList}"
                                             immediate="true"
                                             icon="ui-icon-cancel"/>
                        </h:panelGrid>
                    </f:facet>
                </p:panel>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
