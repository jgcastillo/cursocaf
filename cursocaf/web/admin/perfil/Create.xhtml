<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Configuraci√≥n de Cursos
    </ui:define>

    <ui:define name="content">
            <h:form id="crearPerfil">
                <p:panel id="panel" header="Crear Perfil" style="width: 60%; margin-left: 10%;">
                    <h:panelGrid columns="3">
                        <p:outputLabel value="#{bundle.CreatePerfilLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{perfilController.selected.nombre}" title="#{bundle.CreatePerfilTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePerfilRequiredMessage_nombre}"/>
                        <p:message for="nombre"/>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <h:panelGrid columns="3" style="width: 25%; margin-left: 40%;">
                            <p:commandButton value="Guardar" 
                                             action="#{perfilController.create}"
                                             ajax="true" update="panel"
                                             icon="ui-icon-disk"/>
                            <p:spacer width="20"/>
                            <p:commandButton value="Cancelar" 
                                             action="#{perfilController.prepareList}"
                                             immediate="true"
                                             icon="ui-icon-cancel"/>
                        </h:panelGrid>
                    </f:facet>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>
