<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:panel header="Configuración de Personas" style="width: 60%; margin-left: 20%; margin-right: 20%">
                    <p:dataTable id="cursos" value="#{personaController.items}" var="item" style="width:60%; margin-left: 20%; margin-right: 20%"
                                 paginator="true" rows="15" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">
                        <f:facet name="header">
                            <p:commandButton value="Agregar" title="Agregar" icon="ui-icon-document" 
                                             action="#{personaController.prepareCreate}"
                                             style="display: block; text-align: right;"/>
                        </f:facet>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{item.nombre}" />
                        </p:column>
                        <p:column headerText="Apellido">
                            <h:outputText value="#{item.apellido}" />
                        </p:column>
                        <p:column headerText="email">
                            <h:outputText value="#{item.email}" />
                        </p:column>
                        <p:column headerText="Acción" width="10%" style="text-align: center;">
                            <p:commandButton title="Editar" icon="ui-icon-pencil" action="#{personaController.prepareEdit}"/>
                        </p:column>
                    </p:dataTable>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:link outcome="/index" value="#{bundle.ListPerfilPersonaIndexLink}"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
