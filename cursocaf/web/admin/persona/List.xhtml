<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Configuración de Personas
    </ui:define>

    <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <p:panel header="Configuración de Personas" style="width: 70%; margin-left: 10%; margin-right: 10%">
                    <p:dataTable id="cursos" value="#{personaController.items}" var="item" style="width:60%; margin-left: 20%; margin-right: 20%"
                                 paginator="true" rows="15" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">
                        <f:facet name="header">
                            <p:commandButton value="Agregar" title="Agregar" icon="ui-icon-document" 
                                             action="#{personaController.prepareCreate}"
                                             style="margin-left: 5%;margin-right: 80%"/>
                        </f:facet>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{item.nombre}" />
                        </p:column>
                        <p:column headerText="Apellido">
                            <h:outputText value="#{item.apellido}" />
                        </p:column>
                        <p:column headerText="email">
                            <h:outputText value="#{item.email}" />
                        </p:column>
                        <p:column headerText="Acción" width="10%" style="text-align: center;">
                            <p:commandButton title="Editar" icon="ui-icon-pencil" action="#{personaController.prepareEdit}"/>
                        </p:column>
                    </p:dataTable>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
