<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Configuraci√≥n de Personas
    </ui:define>

    <ui:define name="content">
        <h:form id="editarPersonas">
                <p:panel id="panel" header="Editar Persona" style="width: 60%; margin-left: 10%;">
                    <h:panelGrid columns="3">
                        <p:outputLabel value="#{bundle.EditPersonaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{personaController.selected.nombre}" title="#{bundle.EditPersonaTitle_nombre}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_nombre}"/>
                        <p:message for="nombre"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{personaController.selected.apellido}" title="#{bundle.EditPersonaTitle_apellido}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_apellido}"/>
                        <p:message for="apellido"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_email}" for="email" />
                        <p:inputText id="email" value="#{personaController.selected.email}" title="#{bundle.EditPersonaTitle_email}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_email}"/>
                        <p:message for="email"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_psw}" for="psw" />
                        <p:inputText id="psw" value="#{personaController.selected.psw}" title="#{bundle.EditPersonaTitle_psw}" />
                        <p:message for="psw"/>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <h:panelGrid columns="3" style="width: 25%; margin-left: 40%;">
                            <p:commandButton value="Guardar" 
                                             action="#{personaController.update}"
                                             ajax="true" update="panel"
                                             icon="ui-icon-disk"/>
                            <p:spacer width="5"/>
                            <p:commandButton value="Cancelar" 
                                             action="#{personaController.prepareList}"
                                             immediate="true"
                                             icon="ui-icon-cancel"/>
                        </h:panelGrid>
                    </f:facet>
                </p:panel>

                
            </h:form>
        </ui:define>
    </ui:composition>
