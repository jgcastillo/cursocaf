<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCursoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>

                <p:panel id="panel" header="Editar Perfil" style="width: 50%; margin-left: 25%; margin-right: 25%">
                    <h:panelGrid columns="3">
                        <p:outputLabel value="#{bundle.EditCursoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" value="#{cursoController.selected.fecha}"
                                    title="#{bundle.CreateCursoTitle_fecha}" required="true" requiredMessage="Seleccione la Fecha del Curso"
                                    pattern="dd/MM/yyyy"
                                    style="width: 180px"/>
                        <p:message for="fecha"/>
                        <h:outputLabel value="#{bundle.EditCursoLabel_hora}" for="hora" />
                        <p:calendar id="hora" value="#{cursoController.selected.hora}" title="#{bundle.CreateCursoTitle_hora}"
                                    pattern="HH:mm:ss a" timeOnly="true" required="true" requiredMessage="Seleccione la hora del Curso"/> 

                        <p:message for="hora"/>
                        <p:outputLabel value="#{bundle.EditCursoLabel_lugar}" for="lugar" />
                        <p:inputText id="lugar" value="#{cursoController.selected.lugar}" title="#{bundle.EditCursoTitle_lugar}" />
                        <p:message for="lugar"/>
                        <p:outputLabel value="#{bundle.EditCursoLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{cursoController.selected.descripcion}" title="#{bundle.EditCursoTitle_descripcion}" />
                        <p:message for="descripcion"/>
                        <p:outputLabel value="#{bundle.EditCursoLabel_capacidad}" for="capacidad" />
                        <p:inputText id="capacidad" value="#{cursoController.selected.capacidad}" title="#{bundle.CreateCursoTitle_capacidad}" required="false">
                            <f:convertNumber integerOnly="true" maxIntegerDigits="2"/>
                        </p:inputText>
                        <p:message for="capacidad"/>
                        <p:outputLabel value="#{bundle.EditCursoLabel_status}" for="status" />
                        <h:selectOneMenu id="status" value="#{cursoController.selected.status}" required="true" 
                                         requiredMessage="#{bundle.CreateCursoTitle_status}" style="width: 130px;">   
                            <f:selectItem itemLabel="Activo" itemValue="1" />
                            <f:selectItem itemLabel="Inactivo" itemValue="0" />
                        </h:selectOneMenu>
                        <p:message for="status"/>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <h:panelGrid columns="3">
                            <p:commandButton value="Guardar" 
                                             action="#{cursoController.update}"
                                             ajax="true" update="panel"
                                             icon="ui-icon-disk"/>
                            <p:spacer width="20"/>
                            <p:commandButton value="Cancelar" 
                                             action="#{cursoController.prepareList}"
                                             immediate="true"
                                             icon="ui-icon-cancel"/>
                        </h:panelGrid>
                    </f:facet>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
