<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCursoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">

                <p:dataTable id="cursos" value="#{cursoController.items}" var="item" style="width:60%; margin-left: 20%; margin-right: 20%"
                             paginator="true" rows="15" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">
                    <f:facet name="header">
                        <p  style="text-align: center">Lista de Cursos</p>
                    </f:facet><br/>
                    <p:column headerText="Fecha" style="text-align: center">
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Hora" style="text-align: center">
                        <h:outputText value="#{item.hora}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Lugar" style="text-align: center">
                        <h:outputText value="#{item.lugar}"/>
                    </p:column>
                    <p:column headerText="DecsripciÃ³n" style="text-align: center">
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    <p:column headerText="Capacidad" style="text-align: center">
                        <h:outputText value="#{item.capacidad}"/>
                    </p:column>
                    <p:column headerText="Status" style="text-align: center">
                        <h:outputText value="Activo" rendered="#{item.status==1}" />
                        <h:outputText value="Inactivo" rendered="#{item.status==0}" />
                    </p:column>
                    
                </p:dataTable>


                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCursoEmpty}" rendered="#{cursoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cursoController.items.rowCount > 0}">
                    <h:outputText value="#{cursoController.pagination.pageFirstItem + 1}..#{cursoController.pagination.pageLastItem + 1}/#{cursoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cursoController.previous}" value="#{bundle.Previous} #{cursoController.pagination.pageSize}" rendered="#{cursoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cursoController.next}" value="#{bundle.Next} #{cursoController.pagination.pageSize}" rendered="#{cursoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cursoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCursoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCursoTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCursoTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCursoTitle_lugar}"/>
                            </f:facet>
                            <h:outputText value="#{item.lugar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCursoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCursoTitle_capacidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCursoTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cursoController.prepareView}" value="#{bundle.ListCursoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cursoController.prepareEdit}" value="#{bundle.ListCursoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cursoController.destroy}" value="#{bundle.ListCursoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cursoController.prepareCreate}" value="#{bundle.ListCursoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCursoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
