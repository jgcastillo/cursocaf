<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Configuraci贸n de Cursos
    </ui:define>

    <ui:define name="content">
            <h:form id="crearCurso">
                <p:panel header="Configuraci贸n de Cursos" style="width: 80%; margin-left: 5%; margin-right: 5%"> 
                    <p:dataTable id="cursos" value="#{cursoController.items}" var="item" style="width:90%; margin-left: 5%; margin-right: 5%"
                                 paginator="true" rows="15" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">
                        <f:facet name="header">
                            <p:commandButton value="Agregar" title="Agregar" icon="ui-icon-document" 
                                             action="#{cursoController.prepareCreate}"
                                             style="margin-left: 5%;margin-right: 80%"/>
                        </f:facet>
                        <p:column headerText="Fecha" style="text-align: center">
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Hora" style="text-align: center">
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Lugar" style="text-align: center">
                            <h:outputText value="#{item.lugar}"/>
                        </p:column>
                        <p:column headerText="Decsripci贸n" style="text-align: center">
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column headerText="Capacidad" style="text-align: center">
                            <h:outputText value="#{item.capacidad}"/>
                        </p:column>
                        <p:column headerText="Status" style="text-align: center">
                            <h:outputText value="Activo" rendered="#{item.status==1}" />
                            <h:outputText value="Inactivo" rendered="#{item.status==0}" />
                        </p:column>
                        <p:column headerText="Acci贸n" style="text-align: center;">
                            <p:commandButton title="Editar" icon="ui-icon-pencil" action="#{cursoController.prepareEdit}"/>
                        </p:column>
                    </p:dataTable>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                </p:panel>

            </h:form>
       </ui:define>
</ui:composition>
