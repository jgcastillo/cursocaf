<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCursoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCursoLabel_id}"/>
                    <h:outputText value="#{cursoController.selected.id}" title="#{bundle.ViewCursoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCursoLabel_fecha}"/>
                    <h:outputText value="#{cursoController.selected.fecha}" title="#{bundle.ViewCursoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCursoLabel_hora}"/>
                    <h:outputText value="#{cursoController.selected.hora}" title="#{bundle.ViewCursoTitle_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCursoLabel_lugar}"/>
                    <h:outputText value="#{cursoController.selected.lugar}" title="#{bundle.ViewCursoTitle_lugar}"/>
                    <h:outputText value="#{bundle.ViewCursoLabel_descripcion}"/>
                    <h:outputText value="#{cursoController.selected.descripcion}" title="#{bundle.ViewCursoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewCursoLabel_capacidad}"/>
                    <h:outputText value="#{cursoController.selected.capacidad}" title="#{bundle.ViewCursoTitle_capacidad}"/>
                    <h:outputText value="#{bundle.ViewCursoLabel_status}"/>
                    <h:outputText value="#{cursoController.selected.status}" title="#{bundle.ViewCursoTitle_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cursoController.destroyAndView}" value="#{bundle.ViewCursoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCursoEditLink}"/>
                <br />
                <h:commandLink action="#{cursoController.prepareCreate}" value="#{bundle.ViewCursoCreateLink}" />
                <br />
                <h:commandLink action="#{cursoController.prepareList}" value="#{bundle.ViewCursoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCursoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
