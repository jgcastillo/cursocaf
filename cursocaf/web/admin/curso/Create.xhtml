<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCursoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCursoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{cursoController.selected.fecha}" title="#{bundle.CreateCursoTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCursoLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{cursoController.selected.hora}" title="#{bundle.CreateCursoTitle_hora}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCursoLabel_lugar}" for="lugar" />
                    <h:inputText id="lugar" value="#{cursoController.selected.lugar}" title="#{bundle.CreateCursoTitle_lugar}" />
                    <h:outputLabel value="#{bundle.CreateCursoLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{cursoController.selected.descripcion}" title="#{bundle.CreateCursoTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateCursoLabel_capacidad}" for="capacidad" />
                    <h:inputText id="capacidad" value="#{cursoController.selected.capacidad}" title="#{bundle.CreateCursoTitle_capacidad}" />
                    <h:outputLabel value="#{bundle.CreateCursoLabel_status}" for="status" />
                    <h:inputText id="status" value="#{cursoController.selected.status}" title="#{bundle.CreateCursoTitle_status}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cursoController.create}" value="#{bundle.CreateCursoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cursoController.prepareList}" value="#{bundle.CreateCursoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCursoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
