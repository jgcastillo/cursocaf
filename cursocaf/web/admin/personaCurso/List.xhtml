<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Status de Personas en los Cursos
    </ui:define>

    <ui:define name="content">
            <h:form id="statusCurso">
                <p:panel header="Status de Personas en los Cursos" style="width: 90%;"> 
                    <p:dataTable id="cursos" value="#{personaCursoController.items}" var="item" style="width:90%; margin-left: 5%; margin-right: 5%"
                                 paginator="true" rows="15" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">
                        <p:column headerText="Fecha Regístro" style="text-align: center">
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Nombre y Apellido" style="text-align: center">
                            <h:outputText value="#{item.personaId.nombre} #{item.personaId.apellido}" />
                        </p:column>
                        <p:column headerText="email" style="text-align: center">
                            <h:outputText value="#{item.personaId.email}" />
                        </p:column>
                        <p:column headerText="Fecha Curso" style="text-align: center">
                            <h:outputText value="#{item.cursoId.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy" /> 
                            </h:outputText>
                        </p:column>
                         <p:column headerText="Hora Curso" style="text-align: center">
                            <h:outputText value="#{item.cursoId.hora}">
                                <f:convertDateTime pattern="HH:mm:ss" /> 
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Status" style="text-align: center">
                            <h:outputText value="PENDIENTE" rendered="#{item.status==1}" />
                            <h:outputText value="INSCRITO" rendered="#{item.status==2}" />
                            <h:outputText value="ASISTIO" rendered="#{item.status==3}" />
                            <h:outputText value="NO ASISTIO" rendered="#{item.status==4}" />
                        </p:column>
                        <p:column headerText="Acción" style="text-align: center;">
                            <p:commandButton title="Editar" icon="ui-icon-pencil" action="#{personaCursoController.prepareEdit}"/>
                        </p:column>
                    </p:dataTable>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>
