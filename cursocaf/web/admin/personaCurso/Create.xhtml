<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonaCursoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonaCursoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{personaCursoController.selected.fecha}" title="#{bundle.CreatePersonaCursoTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePersonaCursoLabel_status}" for="status" />
                    <h:inputText id="status" value="#{personaCursoController.selected.status}" title="#{bundle.CreatePersonaCursoTitle_status}" />
                    <h:outputLabel value="#{bundle.CreatePersonaCursoLabel_personaId}" for="personaId" />
                    <h:selectOneMenu id="personaId" value="#{personaCursoController.selected.personaId}" title="#{bundle.CreatePersonaCursoTitle_personaId}" required="true" requiredMessage="#{bundle.CreatePersonaCursoRequiredMessage_personaId}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePersonaCursoLabel_cursoId}" for="cursoId" />
                    <h:selectOneMenu id="cursoId" value="#{personaCursoController.selected.cursoId}" title="#{bundle.CreatePersonaCursoTitle_cursoId}" required="true" requiredMessage="#{bundle.CreatePersonaCursoRequiredMessage_cursoId}">
                        <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personaCursoController.create}" value="#{bundle.CreatePersonaCursoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{personaCursoController.prepareList}" value="#{bundle.CreatePersonaCursoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePersonaCursoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
