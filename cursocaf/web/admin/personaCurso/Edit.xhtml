<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Editar Curso
    </ui:define>

    <ui:define name="content">
        <h:form id="editarPersonaCurso">
            <p:panel id="panel" header="Editar Persona Curso" style="width: 60%; margin-left: 10%;">
                <h:panelGrid columns="3">

                    <h:outputLabel value="Persona" for="personaId" />
                    <h:selectOneMenu id="personaId" value="#{personaCursoController.selected.personaId}" title="#{bundle.EditPersonaCursoTitle_personaId}" 
                                     required="true" requiredMessage="#{bundle.EditPersonaCursoRequiredMessage_personaId}" disabled="true" style="width: 230px;">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <p:message for="personaId"/>
                    
                    <h:outputLabel value="Fecha del RegÃ­stro" for="fecha" />
                    <h:inputText id="fecha" value="#{personaCursoController.selected.fecha}" title="#{bundle.EditPersonaCursoTitle_fecha}" disabled="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <p:message for="fecha"/>

                    <h:outputLabel value="Fecha del Curso" for="fecha1" />
                    <h:inputText id="fecha1" value="#{personaCursoController.selected.cursoId.fecha}" title="#{bundle.EditPersonaCursoTitle_fecha}" disabled="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <p:message for="fecha1"/>

                    <h:outputLabel value="Hora del Curso" for="hora" />
                    <h:inputText id="hora" value="#{personaCursoController.selected.cursoId.hora}" title="#{bundle.EditPersonaCursoTitle_fecha}" disabled="true">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <p:message for="hora"/>

                    <h:outputLabel value="Status" for="status" />
                    <h:selectOneMenu id="status" value="#{personaCursoController.selected.status}" required="true" 
                                     requiredMessage="#{bundle.CreateCursoTitle_status}" style="width: 130px;">   
                        <f:selectItem itemLabel="PENDIENTE" itemValue="1" />
                        <f:selectItem itemLabel="INSCRITO" itemValue="2" />
                        <f:selectItem itemLabel="ASISTIO" itemValue="3" />
                        <f:selectItem itemLabel="NO ASISTIO" itemValue="4" />
                    </h:selectOneMenu>
                    <p:message for="status"/>

                </h:panelGrid>
                <f:facet name="footer">
                    <h:panelGrid columns="3" style="width: 25%; margin-left: 40%;">
                        <p:commandButton value="Guardar" 
                                         action="#{personaCursoController.update}"
                                         ajax="true" update="panel"
                                         icon="ui-icon-disk"/>
                        <p:spacer width="10"/>
                        <p:commandButton value="Cancelar" 
                                         action="#{personaCursoController.prepareList}"
                                         immediate="true"
                                         icon="ui-icon-cancel"/>
                    </h:panelGrid>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
