<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../WEB-INF/templates/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Configuración de Personas
    </ui:define>

    <ui:define name="content">
        <h:form id="register">
            <p:panel id="panel" header="Complete los Datos para realizar su Regístro" style="width:60%; margin-left: 15%; margin-right: 15%">
                <h:panelGrid columns="2" title="Datos del Curso">
                    <h:outputText value="#{bundle.ViewCursoLabel_fecha}"/>
                    <h:outputText value="#{cursoController.selected.fecha}" title="#{bundle.ViewCursoTitle_fecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCursoLabel_hora}"/>
                    <h:outputText value="#{cursoController.selected.hora}" title="#{bundle.ViewCursoTitle_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCursoLabel_lugar}"/>
                    <h:outputText value="#{cursoController.selected.lugar}" title="#{bundle.ViewCursoTitle_lugar}"/>
                    <h:outputText value="#{bundle.ViewCursoLabel_descripcion}"/>
                    <h:outputText value="#{cursoController.selected.descripcion}" title="#{bundle.ViewCursoTitle_descripcion}"/>
                </h:panelGrid>

                <h:panelGrid columns="4" title="Datos de la Persona">
                    <p:outputLabel value="#{bundle.CreatePersonaLabel_nombre}" for="nombre" />
                    <p:inputText id="nombre" value="#{cursoController.nombre}" title="#{bundle.CreatePersonaTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_nombre}"/>
                    <p:watermark for="nombre" value="Nombre *" />
                    <p:message for="nombre"/>
                    <p:outputLabel value="#{bundle.CreatePersonaLabel_apellido}" for="apellido" />
                    <p:inputText id="apellido" value="#{cursoController.apellido}" title="#{bundle.CreatePersonaTitle_apellido}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_apellido}"/>
                    <p:watermark for="apellido" value="Apellido *" />
                    <p:message for="apellido"/>
                    <p:outputLabel value="#{bundle.CreatePersonaLabel_email}" for="email" />
                    <p:inputText id="email" value="#{cursoController.email}" title="#{bundle.CreatePersonaTitle_email}" validatorMessage="Invalid email format" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_email}">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    <p:watermark for="email" value="Email Address *" />
                    <p:message for="email"/>
                </h:panelGrid>

                <f:facet name="footer">
                    <h:panelGrid columns="3" style="width: 25%; margin-left: 40%;">
                        <p:commandButton value="Guardar" title="Guardar" icon="ui-icon-disk" update="panel" 
                                         action="#{cursoController.registerPerson}"  />
                        <p:spacer width="10"/>
                        <p:commandButton value="Cancelar" title="Cancelar" icon="ui-icon-cancel" immediate="true"
                                         action="/index"/>
                    </h:panelGrid>
                </f:facet>
            </p:panel>
        </h:form>

        <p:ajaxStatus style="right:45%; left:45%">  
            <f:facet name="start">  
                <h:graphicImage library="images" name="ajax-loader.gif" style="margin-top: 10px; margin-bottom: 0px; margin-left: 40%;margin-right: 45%"/>
            </f:facet>  
            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>

    </ui:define>
</ui:composition>
