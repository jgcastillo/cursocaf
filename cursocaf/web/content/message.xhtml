<ui:composition template="./../WEB-INF/templates/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Mensaje de Confirmaci√≥n
    </ui:define>

    <ui:define name="content">
            <h:form id="message">
                <p:panel id="panel" header="Mensaje" style="margin-top:50px; width:60%; margin-left: 20%; margin-right: 20%">

                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green"  layout="table"/>
                        <h:outputText value="#{messageController.mensaje}"/>

                    <f:facet name="footer">
                        <h:panelGrid columns="3" style="display:block;margin-left: 80%">
                            <p:commandButton value="Aceptar" title="Aceptar" icon="ui-icon-disk" immediate="true"
                                             action="/index"/>
                        </h:panelGrid>
                    </f:facet>
                </p:panel>
            </h:form>
       </ui:define>
    </ui:composition>
