<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <f:facet name="encabezado">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <!--meta HTTP-EQUIV="refresh" CONTENT="15"/-->
            <h:outputStylesheet library="css" name="default.css"/>
            <ui:insert name="title">
                <title>Título de la página</title>
            </ui:insert>
        </f:facet> 
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="105" resizable="false" 
                          closable="false" collapsible="false">
                <ui:include src="./snippets/header.xhtml"/>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="48" resizable="false" 
                          closable="false" collapsible="true">
                <ui:include src="./snippets/footer.xhtml" />
            </p:layoutUnit>
            <c:if test="#{loginBean.admin}" >
                <p:layoutUnit position="west" size="200" header="Menu" resizable="false" 
                              closable="false" collapsible="true">
                    <ui:include src="./snippets/menu.xhtml" />
                </p:layoutUnit>
            </c:if>
            <p:layoutUnit position="center">
                <ui:insert name="content">Put default content here, if any.</ui:insert>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
